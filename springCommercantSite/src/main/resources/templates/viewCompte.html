
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Votre compte</title>
<link th:insert="fragments/general.html :: headWithLinks"> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<header th:replace="fragments/general.html :: headerFragment" ></header>
	
	<div class="p-4 m-2" style="margin-left: auto; margin-right: auto; text-align: center;">
		<form class="" method="post" th:action="@{saveCompte}" th:object="${user}">
			<div th:replace="fragments/general.html :: infoCompte"></div>	
			<div class="d-flex text-center py-2">
				<button type="submit" class="btn btn-outline-success mx-1"><i class="fa fa-floppy-o mx-2" aria-hidden="true"></i>Enregistrer</button>
				<a th:href="@{accueil}" class="mx-1 btn btn-outline-primary">Annuler</a>
			</div>
		</form>
	</div>	
	
		
	<div th:replace="fragments/general.html :: footerContact"></div>
    <div th:replace="fragments/general.html :: assets"></div>
	<script>
 		$(document).ready(function() { 
 			
 			adjustBody();
   		   
        	let $liTag =  $('#liCompte');   // 
       
        	if ($liTag.hasClass('active')) {         
          		//return false;
        	}
        	else {
        		
       		$liTag.siblings('.active').removeClass('active');
        	$liTag.addClass('active');  
        	
        	 let $liBisTag =  $('#liHome');   //
        	$liBisTag.siblings('.active').removeClass('active');
        	}
        	
        	var old = document.getElementById("oldPwd");
        	var current = document.getElementById("password");
			
        	if(old.value != null) {
        		current.value = old.value;
        		old.value = null;
        	}
        	
        	 $('#editMail').on('click', function(event) {
        		 event.preventDefault();
       		   	$('#mail').prop("readonly", false); // Element(s) are now enabled.
       		  	$("#editMail").hide();
             });
        	
      	})
      	
      	 $('.lblPtV').popover({
            html: true,
            content: function () {
                var elementId = $(this).attr("data-popover-content");
                
                return $(elementId).html();
            }
        }); 		

 		
    </script>	
</body>
<footer th:replace="fragments/general.html :: footerTrade"></footer>
</html>
