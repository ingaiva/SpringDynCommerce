
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edition actualité</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	
	<h4 class="my-3 text-center"> Actualité / promotion </h4>
	<h5 class="my-3 text-center"><i class="fa fa-commenting-o text-info mx-2" aria-hidden="true"></i>Page en construction <i class="fa fa-cog mx-2" aria-hidden="true"></i></h5>
	<div class="divCenterContainer" >	
		<form id="frm" enctype="multipart/form-data"  method="post" th:action="@{savePromo}" th:object="${promo}">
				<div class=" d-flex justify-content-between bg-dark text-white">					
					<div class="pt-2">						
					</div>
					
					<div class="d-flex">
						<button type="submit" class="btn btn-success col px-1 mr-2 d-none" >Enregistrer</button>
						<a th:href="@{accueil}" class="col px-1  btn btn-danger">Retour</a>
					</div>
				</div>	
				
				<input type="hidden" th:field="*{id}"> 	
								
				<div class="logo text-center py-2 d-none">			
					<div class="d-flex" style="width: 400px;">
						<h4 class="mb-2">Image</h4>
						<input type="button" class="mx-2 py-0 btn btn-sm btn-outline-success "	onclick="getfileLogo()" th:value="${promo.hasLogo()} ? 'Modifier' : 'Ajouter'"/>
						
						<div class="d-none">
							<input type="file" accept="image/*" name="choixLogo" id="choixLogo"	onchange="readUrlLogo(this);" />
							<button type="submit" class="mx-2 py-0 btn btn-sm btn-outline-success " name="action" value="addLogo" id="submitLogo"	>Valider</button>							
						</div>
					</div>
					<div th:if="${promo.hasLogo()}"  class="border border-info rounded p-2 my-2  divLogo " style="min-width: 100px; max-width: 300px;">
										
						<img  th:src="${promo.getLogoStr()}" id="logoData" width="auto" height="auto" style="max-width: 100%;">
						<div class="text-left">
							<a	th:href="@{supprimerLogo}"	class=" px-2 ml-1 btn btn-outline-danger" data-toggle="tooltip"	data-placement="top" title="Supprimer logo">
								<i class="fa fa-trash text-danger" aria-hidden="true"></i>											
							</a>
						</div>							
					</div>		
				 </div>		
				<div class="divDescPromo  py-2 d-none">
					<div class="form-group">
						<input	class="form-control font-weight-bold " th:field="*{libelle}" placeholder="Intitulé" required>
						<textarea class="form-control text-info font-italic  text-center" th:field="*{description}" placeholder="Déscription" aria-label="Déscription"></textarea>						
					</div>
				</div>
							
			</form>		
					
		</div>
		
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
 		$(document).ready(function() { 
        	
//         	let $liTag =  $('#liMainPage');   //
       
//         	if ($liTag.hasClass('active')) {         
//           		return false;
//         	}
        	
//        		$liTag.siblings('.active').removeClass('active');
//         	$liTag.addClass('active');        
      	})
      	
      	function getfileLogo(){
 			document.getElementById('choixLogo').click();	      
	    }		
	   	    
		function readUrlLogo(input) {
			if (input.files && input.files[0]) {
				document.getElementById('submitLogo').click(); 
			}
		}
		
    </script>
</body>

</html>
